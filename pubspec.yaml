  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# ===============================
# ÍCONO DE LA APP (Android)
# ===============================
flutter_icons:
  android: true
  ios: false
  image_path_android: IMG/Logo1.png
  adaptive_icon_foreground: IMG/Logo1.png
  adaptive_icon_background: "#FFFFFFFF"   # FONDO BLANCO
  min_sdk_android: 21

# ===============================
# SPLASH NATIVO (Android 12+ incluido)
# ===============================
flutter_native_splash:
  color: "#FFFFFF"                        # FONDO BLANCO
  image: IMG/Copia de Don Raul.png        # tu imagen de splash centrada
  android: true
  ios: false
  web: false
  fullscreen: true                        # evita recortes con barra superior
  android_12:
    icon_background_color: "#FFFFFF"      # fondo blanco también en Android 12+
    image: IMG/Copia de Don Raul.png
