    - "IMG/Copia de Don Raul-3.png"
    - "IMG/Copia de Don Raul.png"
    - "IMG/Norcalogogris.png"
    - "IMG/agronomo-digital-1.jpg"
    - "IMG/Logo1.png"
    - "IMG/recomendaciones.png"
    - "IMG/subsuelo.jpg"
    - "IMG/Norca.png"
    - "IMG/19.jpg"
    - "IMG/7.jpg"
    - "IMG/portada_reportes_2.jpg"
    - "IMG/portada_reportes_1.jpg"

    - "RecursosdeInformacion/registro_de_terreno/"
    - "RecursosdeInformacion/registro_de_terreno/GPS/"
    - "RecursosdeInformacion/registro_de_terreno/Pantalla/"

    - "analisisdesuelo/"
