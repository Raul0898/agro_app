name: agro_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_pdfview: ^1.3.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  path_provider: ^2.1.4
  file_picker: ^8.0.0
  pdf: ^3.10.7
  printing: ^5.13.1
  http: ^1.2.2
  url_launcher: ^6.3.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  firebase_app_check: ^0.3.2+10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # === Agregados ===
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - "IMG/2.jpg"
